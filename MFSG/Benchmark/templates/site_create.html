{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
    {% load static %}
<style>
    ul li{
        list-style-type: none ;
    }
    ul{
        margin: 0;
        padding: 0;
    }
</style>
    <form method="post">
        {% csrf_token %}
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6">
                {{ form.path|as_crispy_field }}
                <div class="font-weight-bold mb-3">Wybierz miary, które chcesz porównać:</div>
                <div class="alert alert-danger" role="alert">
                    {{ form.non_field_errors }}
                </div>
                {{ form.dom|as_crispy_field }}
                {{ form.first_byte|as_crispy_field }}
                <button type="submit" class="btn btn-success">Testuj</button>
            </div>
            <div class="col-3"></div>

        </div>

    </form>
{% endblock %}
